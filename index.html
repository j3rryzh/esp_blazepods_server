<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
</head>

<body>
    <button id="the-button">Try it</button>
    <script>
        let a;
        const NordicUARTServiceUUID = '6E400001-B5A3-F393-E0A9-E50E24DCCA9E';
        const NordicUARTTxCharacteristicUUID = '6E400002-B5A3-F393-E0A9-E50E24DCCA9E';
        const NordicUARTRxCharacteristicUUID = '6E400003-B5A3-F393-E0A9-E50E24DCCA9E';
        const button = document.querySelector('#the-button');
        button.addEventListener('click', function () {
            navigator.bluetooth.requestDevice({
                filters: [{
                    namePrefix: "BP"
                }]
            }).then(device => {
                console.log(device);
                a = device;
                return device.gatt.connect();
            }).then((server) => {
                console.log(server);
                return server.getPrimaryService(NordicUARTServiceUUID.toLowerCase());
            }).then((service) => {
                console.log(service);
                return service.getCharacteristics();
            }).then((characteristics) => {
                console.log(characteristics);
            }).catch((error) => {
                console.error('Connection failed!', error);
            });
        });
    </script>
</body>

</html>
