<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <style>
        div {
            padding: 5px;
        }
    </style>
</head>

<body>
    <div>
        <button id="connect">Search and Connect</button>
    </div>
    <div>
        <select id="game_mode">
            <option value="1" selected>--- Game Mode ---</option>
            <option value="2">Whac-A-Mole</option>
        </select>
    </div>
    <div>
        <span>Game Time</span>
        <input type="text" style="width: 20px;" value="30" name="game_time" id="game_time">
        <label for="game_time">second(s)</label>
    </div>
    <div>
        <select id="player">
            <option value="1" selected>1</option>
            <option value="2">2</option>
        </select>
        <span>
            <label for="p1_color">Player 1</label>
            <input type="color" id="p1_color" value="#ff0000">
        </span>
        <span style="display: none;">
            <label for="p2_color">Player 2</label>
            <input type="color" id="p2_color" value="#00ff00">
        </span>
    </div>
    <div>
        <button id="start">Start</button>
    </div>
    <div id="devices_list"></div>
    <div id="console"></div>
    <script src="./index.js"></script>
</body>

</html>
